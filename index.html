<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>form Informacion Personal</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f8f9fa;
    }

    .contenedor {
      display: flex;
      gap: 2rem;
    }

    form#formulario {
      flex: 0 0 33%;
      box-sizing: border-box;
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin: 0; 
    }

    #tabla-datos {
      flex: 1;
      overflow-x: auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        box-sizing: border-box;
    }
    button {
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .botones {
        display: flex;
        justify-content: space-between;
    }
    .enviar {
        background-color: #1a73e8;
        color: white;
    }
    .borrar {
        background-color: #e0e0e0;
    }

    table {
        width: 100%;
        margin-top: 2rem;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 0.8rem;
        text-align: left;
    }
    th {
        background-color: #f1f1f1;
    }
    .acciones {
        text-align: center;
    }
    .acciones button {
        background-color: #e53935;
        color: white;
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <main>
    <h1>Informaci贸n Personal</h1>
    <div class="contenedor">
      <form id="formulario" onsubmit="enviar(event)">
          <section>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
          </section>

          <section>
              <label for="edad">Edad:</label>
              <input type="number" id="edad" name="edad" required />
          </section>

          <section>
              <label for="sexo">Sexo:</label>
              <select id="sexo" name="sexo" required>
              <option value="" disabled selected>Elige una opci贸n</option>
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
              <option value="Otro">Otro</option>
              </select>
          </section>

          <section>
              <label for="fecha">Fecha de nacimiento:</label>
              <input type="date" id="fecha" name="fecha" required />
          </section>

          <section>
              <label for="estadoCivil">Estado Civil:</label>
              <select id="estadoCivil" name="estadoCivil" required>
              <option value="" disabled selected>Elige una opci贸n</option>
              <option value="Soltero(a)">Soltero(a)</option>
              <option value="Casado(a)">Casado(a)</option>
              <option value="Viudo(a)">Viudo(a)</option>
              <option value="Separado(a)">Separado(a)</option>
              </select>
          </section>

          <section>
              <label for="ocupacion">Ocupaci贸n:</label>
              <input type="text" id="ocupacion" name="ocupacion" required />
          </section>

          <section>
              <label for="comentario">Comentario:</label>
              <textarea id="comentario" name="comentario" rows="4" required></textarea>
          </section>

          <div class="botones">
              <button type="reset" class="borrar">Borrar</button>
              <button type="submit" class="enviar">Enviar</button>
          </div>
      </form>

      <section id="tabla-datos">
          <h2>Datos Ingresados</h2>
          <table id="tabla">
              <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Sexo</th>
                  <th>Acciones</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
      </section>
    </div>
    </main>

<script>
function enviar(event) {
    event.preventDefault();

    const nombre = document.querySelector('#nombre').value;
    const edad = document.querySelector('#edad').value;
    const sexo = document.querySelector('#sexo').value;
    const fecha = document.querySelector('#fecha').value;
    const estadoCivil = document.querySelector('#estadoCivil').value;
    const ocupacion = document.querySelector('#ocupacion').value;
    const comentario = document.querySelector('#comentario').value;

    if (nombre && edad && sexo && fecha && estadoCivil && ocupacion && comentario) {
        agregarFila(nombre, edad, sexo, fecha, estadoCivil, ocupacion, comentario);
        document.querySelector('#formulario').reset();
    } else {
        alert('Por favor, completa todos los campos.');
    }
}
function agregarFila(nombre, edad, sexo) {
    const tabla = document.querySelector("#tabla tbody");
    const fila = document.createElement("tr");

    fila.innerHTML = `
    <td>${nombre}</td>
    <td>${edad}</td>
    <td>${sexo}</td>
    <td class="acciones"><button onclick="eliminarFila(this)">Eliminar</button></td>
    `;

    tabla.appendChild(fila);
}

function eliminarFila(boton) {
    const fila = boton.closest("tr");
    fila.remove();
}
</script>

</body>
</html
